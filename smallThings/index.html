<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tricks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article data-title="Slider album on flexbox">
        <div class="slider">
            <div class="img" style="background-image: url(./assets/img/1.jpeg);"></div>
            <div class="img" style="background-image: url(./assets/img/2.jpeg);"></div>
            <div class="img" style="background-image: url(./assets/img/3.jpg);"></div>
            <div class="img" style="background-image: url(./assets/img/4.jpeg);"></div>
            <div class="img" style="background-image: url(./assets/img/5.jpeg);"></div>
        </div>
    </article>
    <article data-title="LED board">
        <div class="board"></div>
    </article>
    <article data-title="Separator">
        <div class="separator" contenteditable="">Separator ðŸ˜›</div>
    </article>
    <article data-title="Step animation" class="center">
        <div class="steps"/>
    </article>
    <article data-title="Switch" class="center">
        <div>
            <input type="checkbox" id="sw" class="switch">
            <label for="sw">it's a switch</label>
        </div>
    </article>
    <article data-title="RGB gen" class="center">
        <div class="rgb-board flex gap">
            <div id="colorPlace"></div>
            <div class="flex col">
                <input type="range" id="r" min="0" max="255" title="Red">
                <input type="range" id="g" min="0" max="255" title="Green">
                <input type="range" id="b" min="0" max="255" title="Blue">
            </div>
        </div>
    </article>
    <article data-title="Palette" class="center">
        <div class="palette"></div>
    </article>
    <script src="./script.js"></script>
</body>
</html>
